<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Mobile</title>
    <link rel="stylesheet" href="./sys/ui/win95/buttons.css">
    <link rel="stylesheet" href="./sys/ui/win95/general.css">
    <link rel="stylesheet" href="./sys/ui/win95/headers.css">
    <link rel="stylesheet" href="./sys/ui/win95/title-bars.css">
    <link rel="stylesheet" href="./sys/ui/win95/labels.css">
    <link rel="stylesheet" href="./sys/ui/win95/windows.css">
    <link rel="stylesheet" href="./sys/ui/win95/menuBars.css">
    <link rel="stylesheet" href="./sys/ui/fonts.css">
    <link rel="stylesheet" href="./sys/ui/nei.css">
    <script src="./sys/main.js" defer></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
</head>
<body>
    <noscript><h1>turn javascript on right now</h1><style>.jsOnly { display: none; } body, html { background-color: white!important } </style></noscript>
    <div class="jsOnly">
        <div class="content" id="content">
            <div class="appScreen" id="apps">
                <button class="default appTile" onclick="open_app('testApp')"><img src="./sys/resources/img/png/generic_icon.png" alt="Icon"><nei class="appTitle">Test App</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/control_icon.png" alt="Icon"><nei class="appTitle">Control Panel</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/calc_icon.png" alt="Icon"><nei class="appTitle">Calculator</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/notepad_icon.png" alt="Icon"><nei class="appTitle">Notepad</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/dialer_icon.png" alt="Icon"><nei class="appTitle">Dialer</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/app_suite_icon.png" alt="Icon"><nei class="appTitle">App Suite</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/office_icon.png" alt="Icon"><nei class="appTitle">Office Go! 98</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/internet_icon.png" alt="Icon"><nei class="appTitle">Internet</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/file_exp_icon.png" alt="Icon"><nei class="appTitle">File Explorer</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/outlook_icon.png" alt="Icon"><nei class="appTitle">Outlook Mail</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/paint_icon.png" alt="Icon"><nei class="appTitle">Paint</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/contacts_icon.png" alt="Icon"><nei class="appTitle">Phone Book</nei></button>
                <button class="default appTile"><img src="./sys/resources/img/png/news_icon.png" alt="Icon"><nei class="appTitle">News</nei></button>
            </div>
        </div>
        
        <footer>
            <label class="version" id="version">
                Windows 98 Mobile [error]
            </label>
            <div class="taskbar">
                <button class="default taskbarBtn" onclick="apps_screen()"><img src="./sys/resources/img/png/start_icon.png" alt="Start" class="taskbarIcon" /></button>
                <button class="default taskbarBtn"><img src="./sys/resources/img/png/tasks_icon.png" alt="Start" class="taskbarIcon" /></button>
                <button class="default taskbarBtn actuallyInvisible" onclick="open_app('devmenu')">Dev</button>
            </div>
        </footer>
    </div>
    
</body>
</html>
