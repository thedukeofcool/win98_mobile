<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sys/ui/win95/buttons.css">
    <link rel="stylesheet" href="./sys/ui/win95/general.css">
    <link rel="stylesheet" href="./sys/ui/win95/headers.css">
    <link rel="stylesheet" href="./sys/ui/win95/title-bars.css">
    <link rel="stylesheet" href="./sys/ui/win95/labels.css">
    <link rel="stylesheet" href="./sys/ui/win95/windows.css">
    <link rel="stylesheet" href="./sys/ui/win95/menuBars.css">
    <link rel="stylesheet" href="./sys/ui/fonts.css">
    <link rel="stylesheet" href="./sys/ui/nei.css">
    <script src="./sys/libs/xterm/xterm.js"></script>
    <script src="./sys/main.js" defer></script>
</head>
<body>
    <div class="content" id="content">
        <div class="appScreen" id="apps">
            <button class="default appTile" onclick="open_app('testApp')"><img src="./sys/resources/img/png/generic_icon.png" alt="Icon">Test App</button>
            <button class="default appTile"><img src="./sys/resources/img/png/control_icon.png" alt="Icon">Control Panel</button>
            <button class="default appTile"><img src="./sys/resources/img/png/calc_icon.png" alt="Icon">Calculator</button>
            <button class="default appTile"><img src="./sys/resources/img/png/notepad_icon.png" alt="Icon">Notepad</button>
            <button class="default appTile"><img src="./sys/resources/img/png/dialer_icon.png" alt="Icon">Dialer</button>
            <button class="default appTile"><img src="./sys/resources/img/png/app_suite_icon.png" alt="Icon">App Suite</button>
            <button class="default appTile"><img src="./sys/resources/img/png/office_icon.png" alt="Icon">Office Go! 98</button>
            <button class="default appTile"><img src="./sys/resources/img/png/internet_icon.png" alt="Icon">Internet</button>
            <button class="default appTile"><img src="./sys/resources/img/png/file_exp_icon.png" alt="Icon">File Explorer</button>
            <button class="default appTile"><img src="./sys/resources/img/png/outlook_icon.png" alt="Icon">Outlook Mail</button>
            <button class="default appTile"><img src="./sys/resources/img/png/paint_icon.png" alt="Icon">Paint</button>
            <button class="default appTile"><img src="./sys/resources/img/png/contacts_icon.png" alt="Icon">Phone Book</button>
            <button class="default appTile"><img src="./sys/resources/img/png/news_icon.png" alt="Icon">News</button>
        </div>
    </div>
    
    <footer>
        <label class="version">
            Windows 98 Mobile 4.50.14
        </label>
        <div class="taskbar">
            <button class="default taskbarBtn" onclick="apps_screen()"><img src="./sys/resources/img/png/start_icon.png" alt="Start" class="taskbarIcon"/></button>
            <button class="default taskbarBtn"><img src="./sys/resources/img/png/tasks_icon.png" alt="Start" class="taskbarIcon"/></button>
            <button class="default taskbarBtn actuallyInvisible" onclick="open_app('devmenu')">Dev</button>
        </div>
    </footer>
</body>
</html>
